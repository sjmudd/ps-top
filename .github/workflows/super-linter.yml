
name: super-linter

on:
  push:
    branches: [ "master" ]
  pull_request:

jobs:
  super-linter:
    name: Super-Linter
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Super-Linter
        uses: github/super-linter@v4
        env:
          # minimal required config:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DEFAULT_BRANCH: master
          # Optional tuning examples (uncomment / adjust as needed):
          # VALIDATE_GO: true
          # VALIDATE_JSCPD: true
          # JSCPD_EXCLUDE_PATTERNS: "vendor/**,some/other/**"
          # RUN_LOCAL: false   # not needed on Actions, but harmless
